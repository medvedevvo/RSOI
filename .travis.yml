language: csharp
solution: "./Web_app/Web_app.sln"
mono: none
dotnet: 2.0.0
build: trusty
notifications:
  email: false
jobs:
  include:
  - stage: build
    script: dotnet build "./Web_app"
  - stage: test
    script: dotnet test "./Web_app/TestProject"
  - stage: before_deploy: "git push origin master:refs/heads/master"
    stage: deploy:
        provider: azure_web_apps
        skip_cleanup: true
        verbose: true
        
    